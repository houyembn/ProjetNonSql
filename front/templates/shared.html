<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-book'></i>

			<span class="text">BookUp</span>
		</a>
		<ul class="side-menu top">
			<ul>
                <li class="{% if request.path == '/' %}active{% endif %}">
                    <a href="{{ url_for('home') }}">
                        <i class="bx bxs-dashboard"></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li class="{% if request.path == '/Abonnee' %}active{% endif %}">
                    <a href="{{ url_for('abonnees') }}">
                        <i class="bx bxs-group"></i>
                        <span class="text">Abonnées</span>
                    </a>
                </li>
				<li class="{% if request.path == '/AbonneeTable' %}active{% endif %}">
                    <a href="{{ url_for('abonneestable') }}">
                        <i class="bx bxs-group"></i>
                        <span class="text">Liste des abonnées</span>
                    </a>
                </li>
            </ul>
            
			<li class="{% if request.path == '/Document' %}active{% endif %}">
				<a href="{{ url_for('documents') }}">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Document</span>
				</a>
			</li>
			<li class="{% if request.path == '/DocumentTable' %}active{% endif %}">
				<a href="{{ url_for('documentstable') }}">
					<i class="bx bxs-group"></i>
					<span class="text">Liste des documents</span>
				</a>
			</li>
			<li class="{% if request.path == '/Emprunt' %}active{% endif %}">
				<a href="{{ url_for('emprunts') }}">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Emprunt</span>
				</a>
			</li>
			<li class="{% if request.path == '/EmpruntTable' %}active{% endif %}">
				<a href="{{ url_for('empruntstable') }}">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text"> Liste des emprunts</span>
				</a>
			</li>
			<!-- <li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li> -->
		</ul>
		<ul class="side-menu">

		</ul>
