<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoSQL Project</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .chart-container {
            width: 50%;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

  <title>BookUp</title>
  
  {% include 'shared.html' %}
  
  <!-- CONTENT -->
  <section id="content">
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Dashboard</h1>
          <ul class="breadcrumb">
            <li>
              <a href="#">Dashboard</a>
            </li>
            <li><i class='bx bx-chevron-right'></i></li>
            <li>
              <a class="active" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>

      <ul class="box-info">
        <li>
          <i class='bx bxs-group'></i>
          <span class="text">
            <h3>{{ total_abonnes }}</h3>
            <p>Nombre d'abonnées</p>
          </span>
        </li>
        <li>
          <i class='bx bxs-doughnut-chart'></i>
          <span class="text">
            <h3>{{ total_documents }}</h3>
            <p>Nombre des documents</p>
          </span>
        </li>
        <li>
          <i class='bx bxs-shopping-bag-alt'></i>
          <span class="text">
            <h3>{{ total_emprunts }}</h3>
            <p>Nombre des emprunts</p>
          </span>
        </li>
      </ul>

      <!-- Chart Section -->
      <style>
        .chart-container {
            display: flex;
            gap: 200px; 
            justify-content: center; 
            margin-top: 10px;
        }
    
        #myChart {
            max-width: 350px; 
            max-height: 350px; 
        }


    </style>
    
    <div class="chart-container">
        <canvas id="myChart"></canvas>
        <canvas id="loanStatusChart"></canvas>
    </div>
    
    
    </main>
  </section>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      // Fetch chart data from the Flask backend
      fetch('/chart_data')
          .then(response => response.json())
          .then(data => {
              // Prepare data for the chart
              const labels = data.map(item => item.type);
              const counts = data.map(item => item.count);

              // Render the chart
              const ctx = document.getElementById('myChart').getContext('2d');
              new Chart(ctx, {
                  type: 'pie', // Change to 'bar' for a histogram
                  data: {
                      labels: labels,
                      datasets: [{
                          label: 'Document Count',
                          data: counts,
                          backgroundColor: [
                              'rgba(255, 99, 132, 0.2)',
                              'rgba(54, 162, 235, 0.2)',
                              'rgba(255, 206, 86, 0.2)',
                              'rgba(75, 192, 192, 0.2)',
                              'rgba(153, 102, 255, 0.2)',
                              'rgba(255, 159, 64, 0.2)'
                          ],
                          borderColor: [
                              'rgba(255, 99, 132, 1)',
                              'rgba(54, 162, 235, 1)',
                              'rgba(255, 206, 86, 1)',
                              'rgba(75, 192, 192, 1)',
                              'rgba(153, 102, 255, 1)',
                              'rgba(255, 159, 64, 1)'
                          ],
                          borderWidth: 1
                      }]
                  },
                  options: {
                      responsive: true,
                      plugins: {
                          legend: {
                              position: 'top',
                          },
                          title: {
                              display: true,
                              text: 'Répartition des documents par type'
                          }
                      }
                  }
              });
          })
          .catch(error => console.error('Error fetching chart data:', error));
  });
</script>
<script>
  // Récupération des données du backend
  fetch('/api/loan_status_stats')
    .then(response => response.json())
    .then(data => {
      if (data.status === "success") {
        const labels = data.data.map(item => item.status);
        const counts = data.data.map(item => item.count);

        // Configuration du graphique
        const ctx = document.getElementById('loanStatusChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Nombre d\'emprunts',
              data: counts,
              backgroundColor: [
                              'rgba(255, 99, 132, 0.2)',
                              'rgba(54, 162, 235, 0.2)',
                              'rgba(255, 206, 86, 0.2)',
                              'rgba(75, 192, 192, 0.2)',
                              'rgba(153, 102, 255, 0.2)',
                              'rgba(255, 159, 64, 0.2)'
                          ],
                          borderColor: [
                              'rgba(255, 99, 132, 1)',
                              'rgba(54, 162, 235, 1)',
                              'rgba(255, 206, 86, 1)',
                              'rgba(75, 192, 192, 1)',
                              'rgba(153, 102, 255, 1)',
                              'rgba(255, 159, 64, 1)'
                          ],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
                          legend: {
                              position: 'top',
                          },
                          title: {
                              display: true,
                              text: 'Nombre d\'emprunts selon leurs statuts'
                          }
                      }
          }
        });
      } else {
        console.error(data.message);
      }
    })
    .catch(error => console.error('Erreur:', error));
</script>
</body>
</html>
